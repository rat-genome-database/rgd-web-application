# RGD Curation Tool - Default Configuration
# This file contains default settings that can be overridden by environment-specific properties

# Application Settings
app.name=RGD Curation Tool
app.version=1.0.0
app.environment=${spring.profiles.active:production}

# Server Settings
server.port=8080
server.context-path=/rgd-web-application

# Spring Settings
spring.profiles.active=production
spring.application.name=rgd-curation
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# File Upload Settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=1MB

# Temporary Directory
curation.temp.dir=${java.io.tmpdir}/rgd-curation

# Ollama API Configuration
# Set ollama.host to localhost when using SSH tunnel, or grudge.rgd.mcw.edu for direct access
ollama.host=grudge.rgd.mcw.edu
ollama.port=11434
ollama.api.url=http://${ollama.host}:${ollama.port}
ollama.api.model=deepseek-r1:70b
ollama.api.timeout.connect=30000
ollama.api.timeout.read=120000
ollama.api.retry.attempts=3
ollama.api.retry.delay=1000

# Ontology Configuration
ontology.rdo.file=/data/ontology/rdo.obo
ontology.go.file=/data/ontology/go.obo
ontology.cache.refresh=86400000
ontology.cache.enabled=true

# Entity Recognition Settings
entity.recognition.chunk.size=4000
entity.recognition.chunk.overlap=200
entity.recognition.confidence.threshold=0.7
entity.recognition.batch.size=10

# Python Environment Settings
python.executable=${user.home}/rgd-python-venv/bin/python
python.script.pdf.marker=${user.home}/rgd-python-venv/pdf_marker_extractor.py

# Session Management
session.timeout=3600000
session.cleanup.interval=600000

# Performance Settings
performance.monitoring.enabled=true
performance.slow.query.threshold=5000

# Security Settings
security.xss.protection.enabled=true
security.csrf.protection.enabled=true
security.headers.enabled=true

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true