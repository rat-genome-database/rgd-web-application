# Configuration for SSH tunnel setup when working from home
# Use this profile when you have an SSH tunnel to grudge on port 11434
# 
# To use this configuration:
# 1. Set up your SSH tunnel: ssh -L 11434:localhost:11434 user@grudge.rgd.mcw.edu
# 2. Start the application with: -Dspring.profiles.active=localhost
#    OR set the system property: -Dollama.host=localhost

# Ollama API Configuration for localhost
ollama.host=localhost
ollama.port=11434
ollama.api.url=http://localhost:11434

# Also set the curation properties
curation.ollama.host=localhost
curation.ollama.port=11434
curation.ollama.base.url=http://localhost:11434