# RGD Curation Tool Configuration

# Temporary File Management
curation.temp.dir=/tmp/rgd-curation
curation.temp.cleanup.hours=24
curation.temp.max.size.mb=50

# PDF Processing Settings
curation.pdf.max.pages=500
curation.pdf.timeout.minutes=30

# File Upload Settings
curation.upload.max.size.mb=50

# Session Settings
curation.session.timeout.minutes=60
curation.session.max.concurrent.uploads=3
curation.session.cleanup.interval.minutes=15

# Ollama AI Service Settings
curation.ollama.base.url=http://grudge.rgd.mcw.edu:11434
curation.ollama.model=deepseek-r1:70b
curation.ollama.timeout.seconds=120
curation.ollama.max.retries=3
curation.ollama.temperature=0.1
curation.ollama.max.tokens=4000

# Ollama Resilience Settings
curation.ollama.resilience.max.concurrent.requests=5
curation.ollama.resilience.rate.limit.per.minute=30
curation.ollama.resilience.circuit.breaker.failure.threshold=5
curation.ollama.resilience.circuit.breaker.timeout.seconds=60
curation.ollama.resilience.queue.capacity=100
curation.ollama.resilience.request.timeout.seconds=300

# Ontology Cache Settings
curation.ontology.cache.enabled=true
curation.ontology.cache.max.size=10000
curation.ontology.cache.ttl.hours=24

# Ontology File Settings
curation.ontology.rdo.file.path=/data/ontology/rdo.obo
curation.ontology.go.file.path=/data/ontology/go.obo
curation.ontology.auto.load=true
curation.ontology.update.check.hours=6
curation.ontology.update.remote.rdo.url=http://download.rgd.mcw.edu/ontology/disease/rdo.obo
curation.ontology.update.remote.go.url=http://geneontology.org/ontology/go-basic.obo

# Batch Processing Settings
curation.batch.max.concurrent.threads=4
curation.batch.max.items.per.batch=100
curation.batch.timeout.minutes=30
curation.batch.cleanup.hours=24