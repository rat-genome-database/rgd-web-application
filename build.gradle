sourceSets{
    main {
        java {
            srcDirs = [srcDir]
        }
    }
}
sourceCompatibility = 17
setBuildDir(buildDir)
compileJava.options.encoding = 'UTF-8'

tasks.register("buildCuration") {
    delete fileTree('src/main/webapp/WEB-INF/').matching {
        include "applicationContext.xml"
    }
    delete fileTree('src/main/webapp/WEB-INF/').matching {
        include "dispatcher-servlet.xml"
    }
    copy {
        from 'src/main/webapp/WEB-INF/spring/appServlet/'
        into 'src/main/webapp/WEB-INF/'
        include 'applicationContext.xml.curation'
        rename('applicationContext.xml.curation', 'applicationContext.xml')
    }
    copy {
        from 'src/main/webapp/WEB-INF/spring/appServlet/'
        into 'src/main/webapp/WEB-INF/'
        include 'dispatcher-servlet.xml.curation'
        rename('dispatcher-servlet.xml.curation', 'dispatcher-servlet.xml')
    }
}

tasks.register("buildProd") {
    delete fileTree('src/main/webapp/WEB-INF/').matching {
        include "applicationContext.xml"
    }
    delete fileTree('src/main/webapp/WEB-INF/').matching {
        include "dispatcher-servlet.xml"
    }
    copy {
        from 'src/main/webapp/WEB-INF/spring/appServlet/'
        into 'src/main/webapp/WEB-INF/'
        include 'applicationContext.xml.prod'
        rename('applicationContext.xml.prod', 'applicationContext.xml')
    }
    copy {
        from 'src/main/webapp/WEB-INF/spring/appServlet/'
        into 'src/main/webapp/WEB-INF/'
        include 'dispatcher-servlet.xml.prod'
        rename('dispatcher-servlet.xml.prod', 'dispatcher-servlet.xml')
    }
}

